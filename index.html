<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
body, h1, h2, h3, h4 {font-family: "Raleway", sans-serif}
body, html {height: 100%; margin: 0;}

.bgimg {
  background-image: url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?q=80&w=2070&auto=format&fit=crop');
  min-height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
}

.overlay {
    background-color: rgba(0,0,0,0.7); 
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.content-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px); /* Safari support */
    padding: 40px;
    border-radius: 15px;
    max-width: 600px;
    width: 90%;
    border: 1px solid rgba(255,255,255,0.2);
}

.profile-link {
    display: block;
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    background: white;
    color: #333;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: 0.3s ease;
}

.profile-link:hover {
    background: #f1f1f1;
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

.tagline {
    letter-spacing: 1px;
    text-transform: uppercase;
    font-weight: 300;
}
</style>
</head>

<div class="bgimg w3-text-white">
  <div class="overlay">
    
    <div class="w3-center content-card w3-animate-opacity">

      <div class="w3-margin-top">
        <a href="https://github.com/shijojoy220" class="profile-link" target="_blank">

        <a href="https://www.linkedin.com/in/shijo-joy-892a4891" class="profile-link" target="_blank">
            <i class="fa fa-linkedin w3-margin-right"></i> LinkedIn Profile
        </a>
        <a href="mailto:shijojoy220@gmail.com" class="profile-link">
